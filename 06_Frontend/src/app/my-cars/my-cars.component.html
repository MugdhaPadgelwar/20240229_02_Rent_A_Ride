<nav class="navbar">
    <div class="navbar-brand" style="color: orange;">Rent-A-Ride</div>
  </nav>
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6" *ngFor="let car of cars">
        <div class="card-deck">
            <div class="card small-card">
                <div class="card-header">
                  <div class="d-inline h4">My Cars</div>
                </div>
                <div class="card-body">
                  <!-- Replace static content with Angular bindings -->
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Car ID</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.id }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Brand</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.brand }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Model</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.model }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Year</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.year }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Car No Plate</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.carNoPlate }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Capacity</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.capacity }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Type</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.type }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Fuel Type</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.fuelType }}</dt>
                  </dl>
                  <dl class="row mb-0">
                    <dd class="col-sm-4">Price/hour</dd>
                    <dt class="col-sm-6 reduced-width">{{ car.pricePerHour }}</dt>
                  </dl>
                  <!-- Add image binding -->
                  <img [src]="car.image" class="img-fluid" alt="Car Image">
                  <hr>
                  <!-- Buttons -->
                  <div class="row mt-4">
                    <div class="col-sm-4">
                      <button class="btn btn-danger btn-block" (click)="cancelCars(car)">Delete Car</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
