<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ROYAL CARS - Car Rental HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <link href="../../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <app-navbar></app-navbar>
    <!-- Search Bar with Dropdown Start -->
    <div class="container-fluid py-5 bg-light">
      <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">
          Search for Cities
        </h1>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form action="#" method="get">
              <div class="form-group">
                <select class="form-control" id="cityDropdown" name="city">
                  <option value="nagpur">Nagpur, Maharashtra</option>
                  <option value="bangalore">Bangalore, Karnataka</option>
                  <option value="hyderabad">Hyderabad, Telangana</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-12">
            <div class="text-center"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Bar with Dropdown End -->
    <app-footer></app-footer>
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>
  </body>
</html>
