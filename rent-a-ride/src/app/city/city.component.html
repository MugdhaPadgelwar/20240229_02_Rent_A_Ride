 <link rel="preconnect" href="https://fonts.gstatic.com" />

<body>
  <app-navbar></app-navbar>
  <!-- Search Bar with Dropdown Start -->
  <!-- city.component.html -->

  <!-- city.component.html -->

  <div class="container-fluid py-5 bg-light">
    <div class="container pt-5 pb-3">
      <h1 class="display-4 text-uppercase text-center mb-5" >
        Search for Cities
      </h1>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="form-group">
            <select
              class="form-control"
              id="cityDropdown"
              name="city"
              [(ngModel)]="selectedCity"
              
            >
              <option *ngFor="let city of cities" [value]="city.value">
                {{ city.label }}
              </option>
            </select>
          </div>
          <div class="text-center" (click)="onSearch()">
            <a  class="btn btn-primary py-2 px-4" 
              >Search</a
            >
          </div>
          <div *ngIf="showError" class="text-danger mt-2">
            Please select a city before submitting.
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Bar with Dropdown End -->
  <app-footer></app-footer>
  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
    ><i class="fa fa-angle-double-up"></i
  ></a>
</body>
