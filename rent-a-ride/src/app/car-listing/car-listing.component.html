<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ROYAL CARS - Car Rental HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <link href="../../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <app-navbar></app-navbar>
    <app-search></app-search>

    <!-- Rent A Car Start -->
    <!-- Rent A Car Start -->
    <div class="container-fluid py-5">
      <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">Find Your Car</h1>

        <div class="row">
          <!-- Filters Section (Left Side) -->
          <div class="col-lg-3 col-md-6 mb-2">
            <!-- Filters and sorting options -->
            <div class="filters">
              <label>Sort by Brand Name:</label>
              <select>
                <option value="all">All Brands</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
                <!-- Add more brand options as needed -->
              </select>

              <label>Sort by Mode:</label>
              <select>
                <option value="all">All Modes</option>
                <option value="auto">Automatic</option>
                <option value="manual">Manual</option>
              </select>

              <label>Sort by Mileage:</label>
              <select>
                <option value="all">All Mileages</option>
                <option value="less10k">Less than 10K</option>
                <option value="10k-20k">10K - 20K</option>
                <!-- Add more mileage options as needed -->
              </select>

              <label>Sort by Year:</label>
              <select>
                <option value="all">All Years</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <!-- Add more year options as needed -->
              </select>

              <label>Sort by Price:</label>
              <select>
                <option value="all">All Prices</option>
                <option value="0-100">0 - $100</option>
                <option value="100-200">$100 - $200</option>
                <!-- Add more price options as needed -->
              </select>
            </div>
          </div>

          <!-- Car Listing Section (Right Side) -->
          <div class="col-lg-9 col-md-6 mb-2">
            <div class="row">
              <!-- Use *ngFor to dynamically generate car items -->
              <div class="col-lg-4 col-md-6 mb-2" *ngFor="let car of carList">
                <div class="rent-item mb-4">
                  <img class="img-fluid mb-4" [src]="car.image" alt="" />
                  <h4 class="text-uppercase mb-4">{{ car.brand }}</h4>
                  <div class="d-flex justify-content-center mb-4">
                    <div class="px-2">
                      <i class="fa fa-car text-primary mr-1"></i>
                      <span>{{ car.year }}</span>
                    </div>
                    <div class="px-2 border-left border-right">
                      <i class="fa fa-cogs text-primary mr-1"></i>
                      <span>{{ car.mode }}</span>
                    </div>
                    <div class="px-2">
                      <i class="fa fa-road text-primary mr-1"></i>
                      <span>{{ car.mileage }}</span>
                    </div>
                  </div>
                  <a routerLink="/detailproduct" class="btn btn-primary px-3">{{
                    car.price
                  }}</a>
                </div>
              </div>
              <!-- End of *ngFor loop -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Rent A Car End -->
  </body>
</html>
