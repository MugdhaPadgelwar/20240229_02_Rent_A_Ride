<main>
  <div class="rating-card">
    <div class="rating-card__front">
      <div class="rating-card__img">
        <img
          src="https://rvs-interactive-rating-component.vercel.app/images/icon-star.svg"
          alt=""
        />
      </div>
      <div class="rating-card__content">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-card__ratings">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="rating-card__btn">submit</button>
    </div>
    <div class="rating-card__back">
      <div class="rating-card__img">
        <img
          src="https://rvs-interactive-rating-component.vercel.app/images/illustration-thank-you.svg"
          alt=""
        />
      </div>
      <div class="rating-card__result">
        You selected <span class="rating-card__result--value">4</span> out of 5
      </div>
      <div class="rating-card__content">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>
</main>
