<head>
  <meta charset="utf-8" />
  <title>ROYAL CARS - Car Rental HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />

  <link href="../../img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="../css/style.css" rel="stylesheet" />
</head>

<div class="container-fluid position-relative nav-bar p-0">
  <div class="position-relative px-lg-5" style="z-index: 9">
    <nav
      class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5"
    >
      <a href="" class="navbar-brand">
        <h1 class="text-uppercase text-primary mb-1">{{ brandName }}</h1>
        <!-- Interpolation used here to dynamically display the brand name -->
      </a>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between px-5"
        id="navbarCollapse"
      >
        <div class="navbar-nav ml-auto py-0">
          <a
            href=" "
            class="nav-item nav-link"
            [class.active]="currentPage === 'city'"
            >Home</a
          >
          <a
            href="/home "
            class="nav-item nav-link"
            [class.active]="currentPage === 'home'"
            >Location</a
          >
          <a
            routerLink="/carlisting"
            class="nav-item nav-link"
            [class.active]="currentPage === 'carlisting'"
            >CarListing</a
          >
          <a
            routerLink="/signup"
            class="nav-item nav-link"
            [class.active]="currentPage === 'signup'"
            >Signup</a
          >
          <!-- Property binding with class binding to dynamically set active class based on current page -->
        </div>
      </div>
    </nav>
  </div>
</div>
