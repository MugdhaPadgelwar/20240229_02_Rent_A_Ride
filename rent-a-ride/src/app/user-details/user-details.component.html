<main>
    <header class="main-head">
        <div class="rent-a-ride">
           User Details Page
        </div>
        <div class="search">
            <input type="text" name="search" placeholder="Type here to search..." autocomplete="off"><i class="fa fa-search"></i>
        </div>
    </header>
    
    <!-- main content--> 
     
        
        

       <!-- User Summary Table -->
       <table class="User-summary">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let user of users">
                <tr>
                    <td>{{ user._id }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.age }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
