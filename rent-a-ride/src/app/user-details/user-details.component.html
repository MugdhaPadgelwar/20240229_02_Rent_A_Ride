<div class="body">
    <!-- Navigation Section -->
    <nav>
        <a href="#"><h1>User Details Page</h1></a>
    </nav> 
    
    <!-- Main Content Container -->
    <div class="container">
        <!-- Left Section -->
        <section class="left-section">
            <div class="car-details" (click)="navigateTo('/admin-car-details')">Car Details</div>
            <div class="booking-details" (click)="navigateTo('/booking-details')">Booking Details</div>
            <div class="user-details" (click)="navigateTo('/admin-user-details')">User Details</div>
            <div class="transaction-details" (click)="navigateTo('/transaction-details')">Payments Details</div>
        </section>
        
        <!-- Right Section -->
        <section class="right-section">
            <!-- Search Container -->
            <div class="search-container">
                <input type="text" placeholder="Search using anything" class="search-box">
                <button class="search-button">Search</button>
            </div>
            
            <!-- User Summary Table -->
            <table class="User-summary">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Gender</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let user of users">
                        <tr>
                            <td>{{ user._id }}</td>
                            <td>{{ user.userName }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>
                            <td>{{ user.gender }}</td>
                            <td>{{ user.age }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </section>
    </div>
</div>
