<head>
  <meta charset="utf-8" />
  <title>ROYAL CARS - Car Rental HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />

  <link href="../../img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link

<!-- Search Start -->
<div class="container-fluid bg-white pt-3 px-lg-5">
  <div class="row mx-n2">
    <div class="col-xl-2 col-lg-4 col-md-6 px-2">
      <label style="color: #1c1e32" for="pickupLocation">Pickup Location</label>
      <input
        type="text"
        #pickupLocation
        class="form-control p-4"
        id="pickupLocation"
        placeholder="Pickup Location"
      />
    </div>
    <div class="col-xl-2 col-lg-4 col-md-6 px-2">
      <label style="color: #1c1e32" for="dropLocation">Drop Location</label>

      <input
        type="text"
        #dropLocation
        class="form-control p-4"
        id="dropLocation"
        placeholder="Drop Location"
      />
    </div>
    <div class="col-xl-2 col-lg-4 col-md-6 px-2">
      <label style="color: #1c1e32" for="pickupDateTime"
        >Pickup Date & Time</label
      >
      <input
        type="datetime-local"
        class="form-control p-4"
        id="pickupDateTime"
        placeholder="Pickup Date&Time"
      />
    </div>
    <div class="col-xl-2 col-lg-4 col-md-6 px-2">
      <label style="color: #1c1e32" for="dropoffDateTime"
        >Dropoff Date & Time</label
      >
      <input
        type="datetime-local"
        class="form-control p-4"
        id="dropoffDateTime"
        placeholder="Dropoff Date&Time"
      />
    </div>
    <div
      class="col-xl-2 col-lg-4 col-md-6 px-2"
      style="height: 100px; margin-top: 30px"
    >
      <button
        class="btn btn-primary btn-block"
        type="submit"
        style="padding: 13px"
      >
        Save
      </button>
    </div>
  </div>
</div>
<!-- Search End -->
