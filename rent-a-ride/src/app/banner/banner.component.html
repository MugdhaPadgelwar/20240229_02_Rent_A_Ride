<head>
  <meta charset="utf-8" />
  <title>ROYAL CARS - Car Rental HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />

  <link href="../../img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="../css/style.css" rel="stylesheet" />
</head>
<!-- Banner Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row mx-0">
      <div class="col-lg-6 px-0">
        <div
          class="px-5 bg-secondary d-flex align-items-center justify-content-between"
          style="height: 350px"
        >
          <img
            class="img-fluid flex-shrink-0 ml-n5 w-50 mr-4"
            src="img/banner-left.png"
            alt=""
          />
          <div class="text-right">
            <h3 class="text-uppercase text-light mb-3">Rent out a Car?</h3>

            <a [routerLink]="['/renter']" [queryParams]="{city:city}" class="btn btn-primary py-2 px-4" href=""
              >Start Now</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6 px-0">
        <div
          class="px-5 bg-dark d-flex align-items-center justify-content-between"
          style="height: 350px"
        >
          <div class="text-left">
            <h3 class="text-uppercase text-light mb-3">Rent in a Car?</h3>

            <a
              routerLink="/carlisting"
              class="btn btn-primary py-2 px-4"
              href=""
              >Start Now</a
            >
          </div>
          <img
            class="img-fluid flex-shrink-0 mr-n5 w-50 ml-4"
            src="img/banner-right.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Vendor Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="owl-carousel vendor-carousel">
      <div class="bg-light p-4">
        <img src="./assets/vendor-1.png" alt="" />
        <img src="./assets/vendor-2.png" alt="" />
        <img src="./assets/vendor-3.png" alt="" />
        <img src="./assets/vendor-4.png" alt="" />
        <img src="./assets/vendor-5.png" alt="" />
        <img src="./assets//vendor-6.png" alt="" />
        <img src="./assets/vendor-7.png" alt="" />
        <img src="./assets/vendor-8.png" alt="" />
      </div>
    </div>
  </div>
</div>
<!-- Vendor End -->
